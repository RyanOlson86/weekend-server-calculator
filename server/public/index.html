<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" id="calculator">
      <input placeholder="First Number" id="firstNum">
      <button id="add-btn" onclick="operatorClicked(event)">+</button>
      <button id="minus-btn" onclick="operatorClicked(event)">-</button>
      <button id="multiply-btn" onclick="operatorClicked(event)">*</button>
      <button id="divide-btn" onclick="operatorClicked(event)">/</button>
      <input placeholder="Second Number" id="secondNum">
      <button id="equals-btn" onclick="calculateValue(event)">=</button>
      <button id="clear-btn">C</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
      <h2>Result:</h2>
      <div id="result"></div>
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
      <h3>History</h3>
      
    </section>
  </body>
</html>
